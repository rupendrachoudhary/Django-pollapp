{% extends 'myapp/base.html' %}


{% block title %}
Registration Page
{% endblock %}

<!-- loading Crispy -->
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form class="form-group" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
{% endblock %}
